<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A to-do list using jQuery">
    <meta name="keywords" content="jQuery, to-do list">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css" type="text/css">
    <title>TO DO List</title>
</head>
<body>
    <h1>My to do list in jQuery</h1>
    <div class="add-form">
        <input id="txt-task" type="text" placeholder="New task">
        <button id="btn-add" class="btn">Add</button>
    </div>
    <div class="list">
        <div class="task-list">
            <h2>Pending List</h2>
        <ul id="pending-list"></ul>
        </div>
     <div class="done-task">
        <h2>Done Todos</h2>
        <ul id="donetoDos"></ul>
      </div>
    </div>

    <footer>
        <p>Task Journal</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

</body>
</html>
